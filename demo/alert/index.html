<div class="show" id="app">
    <div class="wrap">
        <button class="btn btn-danger" @click="click">删 除</button>
        <p>{{ msg }}</p>
    </div>
</div>
<script src="../../lib/vue.min.js"></script>
<script src="alert.js"></script>

<script>

    //$confirm是全局的变量

    var app = new Vue({
        el: '#app',
        data:{
            msg: ''
        },
        methods:{
            click(){
                var t = this
                $confirm.alert({title: '你确定删除吗?', content: '删除不可以恢复...', onOk: function () {
                    t.msg = '你刚点了确定'
                }, onCancel: function () {
                    t.msg = '你刚点了取消'
                }})
            }
        }
    })
</script>
