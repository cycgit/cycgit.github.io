<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>vue-实现全屏滚动</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="window">
        <div class="wrap" :style="scrollHeight">
            <section class="section">
                <span @click="cur = 2">下一页</span>
            </section>
            <section class="section">
                <span @click="cur = 1">上一页</span>
                <span @click="cur = 3">下一页</span>
            </section>
            <section class="section">
                <span @click="cur = 2">上一页</span>
            </section>
       </div>
    </div>
    
    <script src="../../lib/vue.min.js"></script>
    <script>
        
        
        new Vue({
            el: '.wrap',
            data:{
                cur: 1,
                sHeight: 0,
            },
            created: function(){
            this.sHeight = document.querySelector('.section').scrollHeight
            },
            computed:{
                scrollHeight: function(){
                    var num = this.sHeight * (this.cur -1)
                    return {
                        'transform': 'translateY(-'+num+'px)'
                    }
                }
            }
            
        })
        
        

    </script>
</body>
</html>
